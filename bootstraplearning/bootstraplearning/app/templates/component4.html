<!--extends base layout-->
{% extends "base.html" %}
{% block content %}
<!--form-->
<!--a quick example for form-->
<form>
    <div class="form-group">
        <label for="EmailInput">Email address</label>
        <input type="email" class="form-control" id="EmailInput" placeholder="Enter your email address" />
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="PasswordInput">Password</label>
        <input type="password" class="form-control" id="PasswordInput" placeholder="Password" />
    </div>
    <div class="form-group">
        <input id="CheckboxInput" type="checkbox" class="form-check-control" />
        <label for="CheckboxInput" class="form-check-label">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit!</button>
</form>
<div class="row">
    <div class="col-6 offset-3">
        <!--general appearances for form-->
        <div class="form">
            <div class="form-group">
                <label for="ExampleInput1">Email address</label>
                <input type="email" class="form-control" id="ExampleInput1" placeholder="Email" />
            </div>
            <div class="form-group">
                <label for="ExampleInput2">Email address</label>
                <input type="email" class="form-control form-control-lg" id="ExampleInput2" placeholder="Email" />
            </div>
            <div class="form-group">
                <label for="ExampleSelect1">Example seleck</label>
                <select class="form-control" id="ExampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ExampleSelect2">Example mutiple select</label>
                <select multiple class="form-control" id="ExampleSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ExampleTextarea">Example text input</label>
                <textarea class="form-control" id="ExampleTextarea" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="ExampleFile">Example file input</label>
                <input type="file" class="form-control-file" id="ExampleFile" />
            </div>
            <div class="form-group row">
                <label for="StaticEmail" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input type="text" class="form-control-plaintext" readonly id="StaticEmail" value="email@example.com" />
                </div>
            </div>
            <div class="form-group">
                <label for="Range">Example range</label>
                <input type="range" class="form-control-range" id="Range"/>
            </div>
        </div>       
        <form class="form-inline">
            <div class="form-group mb-2">
                <input type="text" readonly class="form-control-plaintext" value="example@example.com"/>
            </div>
            <div class="form-group mx-2 mb-2">
                <input type="password" class="form-control" placeholder="password" />
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
