        <li class="breadcrumb-item active" aria-current="page">Home</li>

</nav>

<nav aria-label="breadcrumb">

<!--button-->
<button type="button" class="btn btn-link border">link</button>
<button type="button" class="btn btn-info" disabled>link</button>
<a class="btn btn-warning" href="#">btn</a>
<input class="btn btn-warning btn-lg" type="submit" value="submit"/>
<input class="btn btn-warning btn-sm" type="button" value="input" />
<input class="btn btn-outline-warning" type="reset" value="reset" />
<button type="button" class="btn btn-primary btn-block">Block value button</button>
<div class="btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
        <input type="checkbox" checked autocomplete="off"/>Checked
    </label>
    <label class="btn btn-warning">
        <input type="checkbox" />Checked
    </label>
</div>
<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-warning">
        <input type="radio" autocomplete="off" />Radio
    </label>
    <label class="btn btn-primary active">
        <input type="radio" autocomplete="off" checked/>Active
    </label>
    <label class="btn btn-warning">
        <input type="radio" autocomplete="off" />Radio
    </label>
</div>
<br />
<!--button group-->
<div class="btn-group">
    <button type="button" class="btn btn-primary">First</button>
    <button type="button" class="btn btn-primary">Second</button>
    <button type="button" class="btn btn-primary">Third</button>
</div>
<div class="btn-toolbar justify-content-between mb-3">
    <div class="btn-group btn-group-lg mr-2">
        <button type="button" class="btn btn-warning">1</button>
        <button type="button" class="btn btn-warning">2</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-warning">3</button>
    </div>
    <div class="btn-group btn-group-sm mr-2">
        <button type="button" class="btn btn-warning">4</button>
    </div>
    <div class="input-group">
        <div class="input-group-pretend"><div class="input-group-text">@</div></div>
        <input type="text" class="form-control" placeholder="Input"/>
    </div>
</div>
<div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">1</button>
    <button type="button" class="btn btn-primary">2</button> 
    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Drop down</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">item1</a>
            <a class="dropdown-item" href="#">item2</a>
        </div>
    </div>
</div>
